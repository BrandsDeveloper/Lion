name: FTP Test

on:
  push:
    branches: 
    - web

jobs:
  deploy:
    name: ðŸš€ Deploy website every commit
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Deploy"
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: "sftp"
          remote-host: ${{ secrets.ftp_host }}
          remote-user: ${{ secrets.ftp_username }}
          ssh-private-key: ${{ secrets.ftp_password }}
          remote-path: "/home/brandsdev/www/projetos/lion"